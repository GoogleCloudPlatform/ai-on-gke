apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kuberay-tpu-validating-webhook-cfg
  annotations:
    cert-manager.io/inject-ca-from: {{ .Values.kuberay-tpu-webhook.namespace.name }}/kuberay-tpu-webhook-certs
webhooks:
  - name: raycluster-kuberay-tpu-webhook.{{ .Values.kuberay-tpu-webhook.namespace.name }}.svc
    admissionReviewVersions: [v1]
    sideEffects: NoneOnDryRun
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
        - kube-system
        - kube-node-lease
    clientConfig:
      service:
        name: kuberay-tpu-webhook
        namespace: {{ .Values.kuberay-tpu-webhook.namespace.name }}
        path: /validate
    rules:
      - operations: ["CREATE"]
        apiGroups: ["ray.io"]
        apiVersions: ["*"]
        resources: ["rayclusters"]
        scope: Namespaced
