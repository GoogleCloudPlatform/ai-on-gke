apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kuberay-tpu-validating-webhook-cfg
  annotations:
    cert-manager.io/inject-ca-from: {{ .Values.tpuWebhook.namespace.name }}/kuberay-tpu-webhook-certs
webhooks:
{{- if eq .Chart.AppVersion "1.1.0" }}
  - name: pods-kuberay-tpu-webhook.{{ .Values.tpuWebhook.namespace.name }}.svc
    admissionReviewVersions: [v1]
    sideEffects: NoneOnDryRun
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
        - kube-system
        - kube-node-lease
    clientConfig:
      service:
        name: kuberay-tpu-webhook
        namespace: {{ .Values.tpuWebhook.namespace.name }}
        path: /validate
    rules:
      - operations: ["DELETE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: Namespaced
    objectSelector:
      matchLabels:
        app.kubernetes.io/name: kuberay
  {{- end }}
  - name: raycluster-kuberay-tpu-webhook.{{ .Values.tpuWebhook.namespace.name }}.svc
    admissionReviewVersions: [v1]
    sideEffects: NoneOnDryRun
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
        - kube-system
        - kube-node-lease
    clientConfig:
      service:
        name: kuberay-tpu-webhook
        namespace: {{ .Values.tpuWebhook.namespace.name }}
        path: /validate
    rules:
      - operations: ["CREATE"]
        apiGroups: ["ray.io"]
        apiVersions: ["*"]
        resources: ["rayclusters"]
        scope: Namespaced
