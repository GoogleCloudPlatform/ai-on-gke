apiVersion: v1
kind: Service
metadata:
  labels:
    app: kuberay-tpu-webhook
  name: kuberay-tpu-webhook
  namespace: {{ .Values.tpuWebhook.namespace.name }}
spec:
  type: {{ .Values.tpuWebhook.service.type }}
  selector:
    app: kuberay-tpu-webhook
  ports:
    - port: {{ .Values.tpuWebhook.service.port }}
      targetPort: https
      protocol: TCP
      name: https