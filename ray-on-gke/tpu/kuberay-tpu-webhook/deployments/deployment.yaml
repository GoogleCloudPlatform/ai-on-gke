apiVersion: v1
kind: Namespace
metadata:
  name: ray-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-reader
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ray-system
roleRef:
  kind: ClusterRole
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kuberay-tpu-webhook
  name: kuberay-tpu-webhook
  namespace: ray-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuberay-tpu-webhook
  template:
    metadata:
      labels:
        app: kuberay-tpu-webhook
    spec:
      containers:
        - image: us-docker.pkg.dev/ai-on-gke/kuberay-tpu-webhook/kuberay-tpu-webhook:v1.2
          imagePullPolicy: Always
          name: kuberay-tpu-webhook
          args:
          - --v=0 # change this value to 1 for verbose logging
          ports:
          - name: https
            containerPort: 443
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
          readinessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
          volumeMounts:
            - name: tls
              mountPath: "/etc/kuberay-tpu-webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: kuberay-tpu-webhook-certs