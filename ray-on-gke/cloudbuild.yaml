steps:
  - id: 'tf validate platform'
    name: 'hashicorp/terraform:1.0.0'
    script: |
      cd ray-on-gke/platform
      terraform init
      terraform validate
      terraform apply -auto-approve -var=project_id=${PROJECT_ID}
      terraform destroy -auto-approve
    waitFor: ['-']
  
