steps:
  - id: 'tf validate platform'
    name: 'hashicorp/terraform:1.0.0'
    script: |
      cd platform
      terraform init
      terraform validate
      terraform apply -auto-approve -var=project-id=${PROJECT_ID}
    waitFor: ['-']
  
  - id: 'tf validate user'
    name: 'hashicorp/terraform:1.0.0'
    script: |
      cd user
      terraform init
      terraform validate 
    waitFor: ['-']

