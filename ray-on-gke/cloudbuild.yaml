steps:
  - id: 'validate platform'
    name: 'gcr.io/$PROJECT_ID/terraform'
    script: |
      terraform init
      terraform validate
    dir: 'gke-platform/'
    waitFor: ['-']

  - id: 'create gke cluster'
    name: 'gcr.io/$PROJECT_ID/terraform'
    env:
      - "KUBE_LOAD_CONFIG_FILE=false"
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform apply -var=project_id=$PROJECT_ID \
        -var=cluster_name=cluster-$SHORT_SHA-$_PR_NUMBER \
        -var=region=$_ZONE -auto-approve \
        || ( terraform destroy -auto-approve && exit 1 )
    dir: 'gke-platform/'
    waitFor: ['validate platform']

  - id: 'validate user'
    name: 'gcr.io/$PROJECT_ID/terraform'
    script: |
      terraform init
      terraform validate 
    dir: 'ray-on-gke/'
    waitFor: ['create gke cluster']

  - id: 'get kube config'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
      gcloud container clusters get-credentials \
      cluster-$SHORT_SHA-$_PR_NUMBER \
      --zone $_ZONE \
      --project $PROJECT_ID 
    waitFor: ['validate user']
  
  - id: 'create kube ray cluster'
    name: 'gcr.io/$PROJECT_ID/terraform'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform apply \
        -var=project_id=$PROJECT_ID \
        -var=namespace=$SHORT_SHA \
        -var=service_account=$_USER_NAME-$SHORT_SHA-system-account \
        -auto-approve || ( echo "false" > /workspace/user_result )

        terraform destroy -var=project_id=$PROJECT_ID \
        -var=namespace=$SHORT_SHA \
        -var=service_account=$_USER_NAME-$SHORT_SHA-system-account \
        -auto-approve
    dir: 'ray-on-gke/'
    waitFor: ['get kube config']

  - id: 'clean gke cluster'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        gcloud container clusters delete cluster-$SHORT_SHA-$_PR_NUMBER --zone $_ZONE  --project $PROJECT_ID --quiet

        if [[ $(cat /workspace/user_result) == "false"]] ; then 
          exit 1
        fi
    waitFor: ['create kube ray cluster']

substitutions:
  _ZONE: us-central1-c
  _USER_NAME: github