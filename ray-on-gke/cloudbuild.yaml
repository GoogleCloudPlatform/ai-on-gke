  - id: 'set up kube'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    env: 
      - "USE_GKE_GCLOUD_AUTH_PLUGIN=true"
    args:
      - '-c'
      - |
        gcloud components install gke-gcloud-auth-plugin

  - id: 'get kube config'
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    env: 
      - "USE_GKE_GCLOUD_AUTH_PLUGIN=true"
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials \
        cluster-ebc0c59-31 \
        --location $_ZONE \
        --project $PROJECT_ID
        kubectl config view
    waitFor: ['set up kube']

  - id: 'tf validate user'
    name: 'hashicorp/terraform:1.0.0'
    script: |
      terraform init
      terraform validate 
    dir: 'ray-on-gke/user/'
    waitFor: ['get kube config']

  - id: 'tf apply user'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: 'sh'
    env: 
      - "USE_GKE_GCLOUD_AUTH_PLUGIN=true"
    args:
      - '-c'
      - |
        terraform apply \
        -var=project_id=$PROJECT_ID \
        -var=namespace=$_USER_NAME \
        -var=service_account=$_USER_NAME-system-account \
        -auto-approve \
        || (( terraform destroy -auto-approve && \
        cd ray-on-gke/platform && \
        terraform destroy -auto-approve) && \
        ( exit 1 )
    dir: 'ray-on-gke/user/'
    waitFor: ['tf validate user']

  - id: 'tf destroy everything'
    name: 'hashicorp/terraform:1.0.0'
    script: |
      cd ray-on-gke/user 
      terraform destroy -auto-approve
      cd ray-on-gke/platform
      terraform destroy -auto-approve
    waitFor: ['tf apply user']

substitutions:
  _ZONE: us-central1-c
  _USER_NAME: github
