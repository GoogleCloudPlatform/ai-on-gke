apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
      - name: vllm
        image: $IMAGE
        resources:
          limits:
            nvidia.com/gpu: 8
        env:
        - name: MODEL
          value: meta-llama/Llama-2-70b-chat-hf
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: l4-demo
              key: HF_TOKEN
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
