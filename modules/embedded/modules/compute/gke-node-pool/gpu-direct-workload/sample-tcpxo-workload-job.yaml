apiVersion: batch/v1
kind: Job
metadata:
  name: my-sample-job
spec:
  parallelism: 2
  completions: 2
  completionMode: Indexed
  template:
    spec:
      hostname: host1
      subdomain: nccl-host-1
      containers:
      - name: nccl-test
        image: us-docker.pkg.dev/gce-ai-infra/gpudirect-tcpxo/nccl-plugin-gpudirecttcpx-dev:v1.0.3
        imagePullPolicy: Always
        command:
        - /bin/sh
        - -c
        - |
          set -ex
          chmod 755  /scripts/demo-run-nccl-test-tcpxo-via-mpi.sh
          cat >/scripts/allgather.sh <<EOF
          #!/bin/bash
          /scripts/init_ssh.sh \${@};
          pushd /scripts;
          /scripts/gen_hostfiles.sh \${@};
          popd;
          BENCHMARK=all_gather_perf NHOSTS=2 NCCL_LIB_DIR="${LD_LIBRARY_PATH}" LD_LIBRARY_PATH="${LD_LIBRARY_PATH}" /scripts/demo-run-nccl-test-tcpxo-via-mpi.sh
          EOF
          chmod +x /scripts/allgather.sh
          service ssh restart;
          sleep infinity;
        env:
        - name: LD_LIBRARY_PATH
          value: /usr/local/nvidia/lib64
        - name: NCCL_FASTRAK_LLCM_DEVICE_DIRECTORY
          value: /dev/aperture_devices
        volumeMounts:
        - name: nvidia
          mountPath: /usr/local/nvidia/lib64
        - name: shared-memory
          mountPath: /dev/shm
        resources:
          limits:
            nvidia.com/gpu: 8
      volumes:
      - name: nvidia
        hostPath:
          path: /home/kubernetes/bin/nvidia/lib64
      - name: shared-memory
        emptyDir:
          medium: "Memory"
          sizeLimit: 1Gi
      restartPolicy: Never
  backoffLimit: 0
