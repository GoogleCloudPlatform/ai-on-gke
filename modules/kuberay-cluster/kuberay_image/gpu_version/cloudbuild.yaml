# This file is to use the Cloud Build service to build the Docker image 
# from the `rayproject/ray` gpu version and push it to the Artifact Registry 
# us-central1-docker.pkg.dev/ai-on-gke/rag-on-gke/ray-image.
# to build, change the source `rayproject/ray` version in this file and the Dockerfile,
# change the target image repository and tag accordingly, and then
# run `gcloud builds submit --config cloudbuild.yaml .` in directory
steps:
- name: 'ubuntu'  # Or another image with 'ls'
  entrypoint: 'bash'
  args: ['-c', 'ls -la']
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'pull', 'docker.io/rayproject/ray:2.43.0-py312-gpu' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/ai-on-gke/rag-on-gke/ray-image:2.43.0-py312-gpu', '.' ]
images:
- 'us-central1-docker.pkg.dev/ai-on-gke/rag-on-gke/ray-image:2.43.0-py312-gpu'