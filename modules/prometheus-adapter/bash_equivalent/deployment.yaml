apiVersion: v1
data:
  config.yaml: |-
    rules:
    - seriesQuery: 'jetstream_prefill_backlog_size'
      resources: {overrides: {system_name: {resource: "node"}}}
      name:
        matches: '^(.*)_size$'
        as: 'jetstream_test_metric'
      metricsQuery: 'sum(jetstream_prefill_backlog_size{<<.LabelMatchers>>}) by (<<.GroupBy>>)'
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: metrics-adapter
    app.kubernetes.io/name: prometheus-adapter
    app.kubernetes.io/version: 0.11.1
  name: adapter-config
  namespace: monitoring
