podsetPreferredTopology: "kubernetes.io/hostname"

volumes:
  # The VM host path for SSDs is assumed at /mnt/stateful_partition/kube-ephemeral-ssd
  ssdMountPath: "/ssd"

  gcsMounts:
    - bucketName:
      mountPath: /gcs

workload:
  steps: 50
  image: "us-central1-docker.pkg.dev/gke-ai-eco-dev/reproducibility/maxtext-benchmark:hypercomputer-cluster"

network:
  subnetworks[]:
  ncclSettings:
  - name: NCCL_DEBUG
    value: "VERSION"
