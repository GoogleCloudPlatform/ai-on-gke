apiVersion: v1
kind: Service
metadata:
  labels:
    run: tf-bert-service
  name: tf-bert-service
spec:
  ports:
  - name: grpc
    port: 8500
    protocol: TCP
    targetPort: 8500
  - name: http
    port: 8501
    protocol: TCP
    targetPort: 8501
  selector:
    app: tf-bert-server
  type: LoadBalancer