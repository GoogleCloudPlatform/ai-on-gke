apiVersion: v1
kind: Pod
metadata:
  name: install-stable-diffusion
  annotations:
    gke-gcsfuse/volumes: "true"
spec:
  restartPolicy: Never
  initContainers:
  - name: pull-demo
    image: google/cloud-sdk
    volumeMounts:
      - mountPath: "/tmp/"
        name: tmp-storage
    command:
    - bash
    - -c
    - |
      cd /tmp/
      git clone https://github.com/GoogleCloudPlatform/ai-on-gke.git
      cp -r ai-on-gke/gke-tpu-examples/single-host-inference/jax .
      echo got jax stable-diffusion resources
  - name: export-stable-diffusion
    image: python:3.10
    env:
    - name: JAX_PLATFORMS
      value: 'cpu'
    volumeMounts:
      - mountPath: "/tmp/"
        name: tmp-storage
    command:
    - bash
    - -c
    - |
      cd /tmp/
      pip install -r ./jax/jax-requirements.txt
      cd jax/stable-diffusion
      python3 export_stable_diffusion_model.py
      echo exported stable-diffusion model
    resources:
      requests:
        ephemeral-storage: 10Gi
        memory: "10Gi"
      limits:
        ephemeral-storage: 10Gi
        memory: "10Gi"
  - name: convert-stable-diffusion
    image: us-docker.pkg.dev/cloud-tpu-images/inference/tpu-inference-converter-cli:2.13.0
    volumeMounts:
      - mountPath: "/tmp/"
        name: tmp-storage
    args: ["--input_model_dir=/tmp/jax/stable_diffusion_cpu/1", "--output_model_dir=/tmp/jax/stable_diffusion_tpu/1", "--converter_options_string= tpu_functions { function_alias: 'tpu_func' } bfloat16_optimization: DISABLED"]
  containers:
  - name: move-stable-diffusion
    image: google/cloud-sdk
    volumeMounts:
      - mountPath: "/tmp/"
        name: tmp-storage
      - mountPath: "/models/"
        name: external-storage
    command:
    - bash
    - -c
    - |
      mkdir -p /models/stable_diffusion/
      cp -r /tmp/jax/stable_diffusion_tpu/1/ /models/stable_diffusion/
  volumes:
    - name: tmp-storage
      emptyDir: {}
    - name: external-storage
      persistentVolumeClaim:
        claimName: external-storage-pvc