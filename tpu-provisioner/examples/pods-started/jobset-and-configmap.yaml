apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  annotations:
    alpha.jobset.sigs.k8s.io/synced-start-configmap: test-synced-start
  name: test
  namespace: default
spec:
  failurePolicy:
    maxRestarts: 1
  network:
    enableDNSHostnames: true
  replicatedJobs:
    - name: job
      replicas: 10
      template:
        spec:
          backoffLimit: 0
          completionMode: Indexed
          completions: 10
          parallelism: 10
          template:
            spec:
              initContainers:
                # Check if the started threshold file is present before exiting and starting the main container.
                - name: a
                  image: ubuntu
                  imagePullPolicy: IfNotPresent
                  command:
                    - bash
                    - -c
                    - while true; do if [ -f /mnt/synced-start/all-started ]; then break; fi; sleep 1; done
                  volumeMounts:
                    - mountPath: /mnt/synced-start
                      name: synced-start
              containers:
                - name: b
                  image: ubuntu
                  imagePullPolicy: IfNotPresent
                  command:
                    - bash
                    - -c
                    - sleep infinity
                  resources:
                    requests:
                      cpu: 1m
                      memory: 1Mi
              volumes:
                - name: synced-start
                  configMap:
                    # Format: {jobset-name}-synced-start
                    name: test-synced-start
                    optional: true
              restartPolicy: Never
              terminationGracePeriodSeconds: 1
  successPolicy:
    operator: All
