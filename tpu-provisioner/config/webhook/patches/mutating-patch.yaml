- op: replace
  path: /webhooks/0
  value:
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: system
        path: /mutate--v1-job
    failurePolicy: Fail
    name: mjob.kb.io
    objectSelector:
      matchExpressions:
      - key: jobset.sigs.k8s.io/jobset-name
        operator: Exists
    rules:
    - apiGroups:
      - "batch"
      apiVersions:
      - v1
      operations:
      - CREATE
      resources:
      - jobs
    sideEffects: None