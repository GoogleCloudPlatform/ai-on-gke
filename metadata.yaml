apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: ai-on-gke
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Ray on GKE
    source:
      repo: https://github.com/GoogleCloudPlatform/ai-on-gke
      sourceType: git
      dir: /applications/ray
    actuationTool:
      flavor: Terraform
    description: {}
  content: {}
  interfaces:
    variables:
      - name: goog_cm_deployment_name
        varType: string
        defaultValue: ""
      - name: project_id
        description: GCP project id
        varType: string
        required: true
      - name: gpu_type
        varType: string
        defaultValue: ""
      - name: a3_mega_zone
        description: "Pick a Zone"
        varType: string
        required: true
        defaultValue: "us-east5-a"
      - name: a3_ultra_zone
        description: "Pick a Zone"
        varType: string
        required: true
        defaultValue: ""
      - name: a4_zone
        description: "Pick a Zone"
        varType: string
        required: true
        defaultValue: ""
      - name: checkpoint_bucket
        varType: string
        required: true
      - name: node_count
        varType: number
        required: true
        defaultValue: 2
      - name: recipe
        varType: string
        required: true
        defaultValue: ""
      - name: consumption_model
        varType: string
        defaultValue: ""
      - name: reservation_name
        varType: string
        defaultValue: ""
      - name: reservation_block
        varType: string
        defaultValue: ""
      - name: placement_policy_name
        varType: string
        defaultValue: ""
      - name: additional_labels
        description: Additional labels to add to Kubernetes resources.
        varType: string
        defaultValue: "created-by=gke-ai-quick-start-solutions,ai.gke.io=ray"
      - name: acknowledge
        varType: bool
        required: true
      - name: solution_deployment_view
        varType: bool
        required: true
