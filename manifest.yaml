  annotations:
    gkit.gke.io/generated: "true"
  creationTimestamp: null
  name: llama3-8b-vllm-hpa
spec:
  maxReplicas: 3
  metrics:
  - pods:
      metric:
        name: prometheus.googleapis.com|vllm:gpu_cache_usage_perc|gauge
      target:
        averageValue: 512546u
        type: AverageValue
    type: Pods
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llama3-8b-vllm-deployment
