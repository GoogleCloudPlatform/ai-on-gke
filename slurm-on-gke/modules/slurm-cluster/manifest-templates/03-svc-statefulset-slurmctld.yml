apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: slurm
    app.kubernetes.io/component: slurmctld
  name: slurmctld
  namespace: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slurm
      app.kubernetes.io/component: slurmctld
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slurm
        app.kubernetes.io/component: slurmctld
    spec:
      containers:
        - args:
            - slurmctld
            - -vvv
            - -i
            - -D
          image: ${cluster_config.image}
          name: slurmctld
          ports:
            - containerPort: 6817
            - containerPort: 6820
            - containerPort: 6821
            - containerPort: 6822
            - containerPort: 6823
            - containerPort: 6824
            - containerPort: 6825
            - containerPort: 6826
            - containerPort: 6827
            - containerPort: 6828
            - containerPort: 6829
            - containerPort: 6830
          resources: {}
          volumeMounts:
            - mountPath: ${cluster_config.storage.mount_path}
              name: slurm-jobdir
            - mountPath: /etc/slurm/
              name: slurm-config-volume
            - mountPath: /tmp/munge.key
              name: munge-key-secret
              subPath: munge.key
            - mountPath: /var/spool/slurmctld
              name: slurmctld-state
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "169.254.169.254"
        searches:
          - slurmd.${namespace}.svc.cluster.local
          - slurmd1.${namespace}.svc.cluster.local
          - slurmd2.${namespace}.svc.cluster.local
          - svc.cluster.local
          - cluster.local
          - ${namespace}.svc.cluster.local
        options:
          - name: ndots
            value: "5"
      restartPolicy: Always
      volumes:
        - name: slurm-jobdir
          persistentVolumeClaim:
            claimName: slurm-shared-storage
        - name: slurmctld-state
          persistentVolumeClaim:
            claimName: var-spool-slurmctld
        - name: slurm-config-volume
          configMap:
            name: slurm-conf-configmap
        - name: munge-key-secret
          secret:
            secretName: munge-key-secret
            defaultMode: 0400
