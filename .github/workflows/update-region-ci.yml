name: Process PR

on:
    pull_request:
          types: [opened, synchronize, reopened]

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies (if any)
      run: |
        python -m pip install --upgrade pip
        pip install --user google-api-core
        pip install google-cloud-compute

    - name: Run Python script
      run: |
        export PR_TITLE="${{ github.event.pull_request.title }}"
        export PR_NUMBER="${{ github.event.number }}"
        python ../../applications/hcc/update_zone_region.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Add generated output file for PR #${{ github.event.number }}"
        file_pattern: "zone_to_region.json"
