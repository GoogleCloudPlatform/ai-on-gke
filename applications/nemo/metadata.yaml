apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: ai-on-gke
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Ray on GKE
    source:
      repo: https://github.com/GoogleCloudPlatform/ai-on-gke
      sourceType: git
      dir: /applications/ray
    actuationTool:
      flavor: Terraform
    description: {}
  content: {}
  interfaces:
    variables:
      - name: deployment_name
        varType: string
        defaultValue: "gke-nemo"
      - name: project_id
        description: GCP project id
        varType: string
        required: true
      - name: region
        varType: string
        required: true
        defaultValue: "us-east5"
      - name: zone
        varType: string
        required: true
        defaultValue: "us-east5-a"
      - name: checkpoint_bucket
        varType: string
        required: true
      - name: gpus
        varType: number
        required: true
        defaultValue: 64
      - name: recipe
        varType: string
        required: true
        defaultValue: ""
      - name: additional_labels
        description: Additional labels to add to Kubernetes resources.
        varType: string
        defaultValue: "created-by=gke-ai-quick-start-solutions,ai.gke.io=ray"
      - name: acknowledge
        varType: bool
        required: true
      - name: solution_deployment_view
        varType: bool
        required: true
