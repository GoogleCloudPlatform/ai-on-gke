# To build the base image:
# 1) Run `gcloud config set project ai-on-gke`
# 2) Change the Dockerfile in the args to 'Dockerfile.base'
# 3) Run `gcloud builds submit --config cloudbuild.yaml --substitutions=_PROJECT="ai-on-gke",_LOCATION="us-central1",_REPOSITORY="rag-on-gke",_IMAGE="frontend" .` in the same directory.

# To build the langchain image (note the difference in the image name):
# 1) Run `gcloud config set project ai-on-gke`
# 2) Change the Dockerfile in the args to 'Dockerfile.langchain'
# 3) Run: `gcloud builds submit --config cloudbuild.yaml --substitutions=_PROJECT="ai-on-gke",_LOCATION="us-central1",_REPOSITORY="rag-on-gke",_IMAGE="frontend-langchain" .` in the same directory.

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', '${_LOCATION}-docker.pkg.dev/${_PROJECT}/${_REPOSITORY}/${_IMAGE}', '-f', 'Dockerfile.langchain', '.' ]
images:
- '${_LOCATION}-docker.pkg.dev/${_PROJECT}/${_REPOSITORY}/${_IMAGE}'