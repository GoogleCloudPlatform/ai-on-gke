## Blueprint display metadata file is used to define blueprint for marketplace offering UI interface that includes different parameters and their properties including title, description, tooltip, etc.

apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: ai-on-gke-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: JupyterHub on GKE
    source:
      repo: https://github.com/GoogleCloudPlatform/ai-on-gke
      sourceType: git
      dir: /applications/jupyter
  ui:
    input:
      variables:
        autopilot_cluster:
          name: autopilot_cluster
          title: GKE Cluster Type
          section: cluster_details
          enumValueLabels:
            - label: Autopilot Cluster
              value: "true"
            - label: Standard Cluster
              value: "false"
        cluster_location:
          name: cluster_location
          title: Cluster Location
          section: cluster_details
          xGoogleProperty:
            type: ET_GCE_REGION
        cluster_membership_id:
          name: cluster_membership_id
          title: Cluster Membership Id
          invisible: true
          section: cluster_details
        cluster_name:
          name: cluster_name
          title: Cluster Name
          section: cluster_details
          xGoogleProperty:
            type: ET_GKE_CLUSTER
            gkeCluster:
              locationVariable: cluster_location
              clusterCreationVariable: create_cluster
        create_cluster:
          name: create_cluster
          title: Create GKE Cluster
          section: cluster_details
          xGoogleProperty:
            type: ET_CREATE_RESOURCE
        create_gcs_bucket:
          name: create_gcs_bucket
          title: Create Gcs Bucket
          invisible: true
        gcs_bucket:
          name: gcs_bucket
          title: GCS Bucket
          section: jupyterhub
          xGoogleProperty:
            type: ET_GCS_BUCKET
        goog_cm_deployment_name:
          name: goog_cm_deployment_name
          title: Goog Cm Deployment Name
        kubernetes_namespace:
          name: kubernetes_namespace
          title: Kubernetes Namespace
          section: cluster_details
        private_cluster:
          name: private_cluster
          title: Private Cluster
          invisible: true
          section: cluster_details
        project_id:
          name: project_id
          title: Project Id
          invisible: true
        workload_identity_service_account:
          name: workload_identity_service_account
          title: GCP Workload Identity Service Account
          section: jupyterhub
          invisible: true
        add_auth:
          name: add_auth
          title: Enable IAP Authentication
          section: iap_auth
        brand:
          name: brand
          title: Brand
          section: iap_auth
          level: 1
        support_email:
          name: support_email
          title: Support Email
          section: iap_auth
          level: 1
        client_id:
          name: client_id
          title: Client Id
          section: iap_auth
          level: 1
        client_secret:
          name: client_secret
          title: Client Secret
          section: iap_auth
          level: 1
        k8s_backend_config_name:
          name: k8s_backend_config_name
          title: K8s Backend Config Name
          section: iap_auth
          invisible: true
          level: 1
        k8s_backend_service_name:
          name: k8s_backend_service_name
          title: K8s Backend Service Name
          section: iap_auth
          invisible: true
          level: 1
        k8s_ingress_name:
          name: k8s_ingress_name
          title: K8s Ingress Name
          section: iap_auth
          invisible: true
          level: 1
        url_domain_addr:
          name: url_domain_addr
          title: Url Domain Addr
          section: iap_auth
          level: 1
        url_domain_name:
          name: url_domain_name
          title: Url Domain Name
          section: iap_auth
          level: 1
        members_allowlist:
          name: members_allowlist
          title: Members Allowlist
          section: iap_auth
          level: 1
      sections:
        - name: cluster_details
          title: Cluster Details
          tooltip: Select or Create GKE cluster
        - name: jupyterhub
          title: JupyterHub Application
        - name: iap_auth
          title: JupyterHub IAP Authentication
    runtime:
      outputMessage: Deployment can take several minutes to complete.
      suggestedActions:
        - heading: No external IP configured
          description: The application has been configured with no external IP or domain.
      outputs:
        jupyterhub_password: {}
        jupyterhub_uri:
          openInNewTab: true
          showInNotification: true
          label: Go to Jupyter Application
