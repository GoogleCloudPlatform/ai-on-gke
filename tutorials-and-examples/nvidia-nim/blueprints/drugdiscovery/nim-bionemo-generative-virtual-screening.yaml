---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alphafold2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alphafold2
  template:
    metadata:
      labels:
        app: alphafold2
    spec:
      containers:
      - name: alphafold2
        image: nvcr.io/nim/deepmind/alphafold2:2.1.0
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: alphafold2-cache
          mountPath: /data
        env:
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ngc-api-key  # Replace with your actual secret name
              key: NGC_API_KEY
        - name: NIM_CACHE_PATH
          value: /data
        - name: NIM_MODEL_ORG
          value: nim
        - name: NIM_MODEL_TEAM
          value: deepmind
        resources:
          requests:
            nvidia.com/gpu: 1
          limits:
            nvidia.com/gpu: 1
      volumes:
      - name: alphafold2-cache
        persistentVolumeClaim:
          claimName: nim-storage-filestore
      imagePullSecrets:
      - name: secret-nvcr

