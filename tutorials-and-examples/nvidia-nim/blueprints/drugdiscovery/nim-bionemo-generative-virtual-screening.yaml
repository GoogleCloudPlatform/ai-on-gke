---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: diffdock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diffdock
  template:
    metadata:
      labels:
        app: diffdock
    spec:
      containers:
      - name: diffdock
        image: nvcr.io/nim/mit/diffdock:2.0
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: diffdock-cache
          mountPath: /data
        env:
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ngc-api-key  # Replace with your actual secret name
              key: NGC_API_KEY
        - name: NVIDIA_VISIBLE_DEVICES
          value: "0"  # Set the default value here
        - name: NIM_CACHE_PATH
          value: /data
        resources:
          requests:
            nvidia.com/gpu: 1
          limits:
            nvidia.com/gpu: 1
      imagePullSecrets:
      - name: secret-nvcr
      volumes:
      - name: diffdock-cache
        persistentVolumeClaim:
          claimName: nim-storage-filestore

---
apiVersion: v1
kind: Service
metadata:
  name: alphafold2-service
spec:
  selector:
    app: alphafold2
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: diffdock-service
spec:
  selector:
    app: diffdock
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: molmim-service
spec:
  selector:
    app: molmim
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8000

---
# Create a Secret to hold the NGC API key
apiVersion: v1
kind: Secret
metadata:
  name: ngc-api-key
type: Opaque
stringData:
  NGC_API_KEY: <NGC API Key>