apiVersion: batch/v1
kind: Job
metadata:
  name: model-repo-generator
  namespace: nim
spec:
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: loader
        gke-gcsfuse/volumes: "true"
        gke-gcsfuse/memory-limit: 400Mi
        gke-gcsfuse/ephemeral-storage-limit: 30Gi
    spec:
      restartPolicy: OnFailure
      containers:
      - name: model-repo-generator
        image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/nim-demo-repo/nemollm-inference-ms:23.12.a
        command:
        - /bin/bash
        - -c
        - |
          # model_repo_generator llm --verbose --yaml_config_file=/model_config.yaml
          echo $NGC_CLI_API_KEY
          while true; do sleep 30; done;
          EOF
        imagePullPolicy: IfNotPresent
        env:
        - name: NGC_CLI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ngc-api
              key: NGC_CLI_API_KEY
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: gcs-fuse-csi-ephemeral
          mountPath: /gcs-mount
      serviceAccountName: nim-demo
      volumes:
      - name: config-volume
        configMap:
          name: model-config
      - name: gcs-fuse-csi-ephemeral
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: nim-images
            mountOptions: "implicit-dirs"