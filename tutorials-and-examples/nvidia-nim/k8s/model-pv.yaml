apiVersion: v1
kind: PersistentVolume
metadata:
  name: model-store-pv
spec:
  storageClassName: ""
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: filestore.csi.storage.gke.io
    volumeHandle: "modeInstance/${ZONE}/nim-nfs/ms03"
    volumeAttributes:
      ip: 10.68.23.106
      volume: ms03
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: model-store-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: model-store
  resources:
    requests:
      storage: 1Ti