apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: gemma2
  namespace: langchain-chatbot
spec:
  predictor:
    nodeSelector:
      cloud.google.com/gke-accelerator: nvidia-l4
      cloud.google.com/gke-accelerator-count: "1"
    model:
      modelFormat:
        name: huggingface
      args:
        - --model_name=gemma2
        - --model_id=google/gemma-2-2b-it
      env:
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: huggingface
            key: api_token
      resources:
        limits:
          cpu: "6"
          memory: 24Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "6"
          memory: 24Gi
          nvidia.com/gpu: "1"
