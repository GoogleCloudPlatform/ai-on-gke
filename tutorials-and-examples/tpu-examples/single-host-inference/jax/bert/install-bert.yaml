apiVersion: v1
kind: Pod
metadata:
  name: install-bert
  annotations:
    gke-gcsfuse/volumes: "true"
spec:
  restartPolicy: Never
  initContainers:
  - name: pull-demo
    image: google/cloud-sdk
    volumeMounts:
    - mountPath: "/tmp/"
      name: tmp-storage
    command:
    - bash
    - -c
    - |
      cd /tmp/
      git clone https://github.com/GoogleCloudPlatform/ai-on-gke.git
      cp -r ai-on-gke/tutorials-and-examples/tpu-examples/single-host-inference/jax .
      echo got jax bert resources
  - name: export-bert
    image: python:3.10
    env:
    - name: JAX_PLATFORMS
      value: "cpu"
    volumeMounts:
    - mountPath: "/tmp/"
      name: tmp-storage
    command:
    - bash
    - -c
    - |
      cd /tmp/
      pip install -U "jax[tpu]" -f https://storage.googleapis.com/jax-releases/libtpu_releases.html
      pip install jaxlib jax flax flatbuffers tensorflow tensorflow-serving-api transformers
      cd jax/bert
      python3 export_bert_model.py
      echo exported bert model
  - name: convert-bert
    image: us-docker.pkg.dev/cloud-tpu-images/inference/tpu-inference-converter-cli:2.13.0
    volumeMounts:
    - mountPath: "/tmp/"
      name: tmp-storage
    args: ["--input_model_dir=/tmp/jax/bert_cpu/1", "--output_model_dir=/tmp/jax/bert_tpu/1",
      "--converter_options_string= tpu_functions { function_alias: 'tpu_func' } bfloat16_optimization:\
        \ DISABLED"]
  containers:
  - name: move-bert
    image: google/cloud-sdk
    volumeMounts:
    - mountPath: "/tmp/"
      name: tmp-storage
    - mountPath: "/models/"
      name: external-storage
    command:
    - bash
    - -c
    - |
      mkdir -p /models/bert/
      cp -r /tmp/jax/bert_tpu/1/ /models/bert/
  volumes:
  - name: tmp-storage
    emptyDir: {}
  - name: external-storage
    persistentVolumeClaim:
      claimName: external-storage-pvc
