apiVersion: apps/v1
kind: Deployment
metadata:
  name: stable-diffusion-deployment
spec:
  selector:
    matchLabels:
      app: tf-stable-diffusion-server
  replicas: 1  # number of nodes in node-pool
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true"
      labels:
        app: tf-stable-diffusion-server
    spec:
      nodeSelector:
        cloud.google.com/gke-tpu-topology: 2x2x1  # target topology
        cloud.google.com/gke-tpu-accelerator: tpu-v4-podslice
      containers:
      - name: serve-stable-diffusion
        image: us-docker.pkg.dev/cloud-tpu-images/inference/tf-serving-tpu:2.13.0
        securityContext:
          privileged: true
        env:
        - name: MODEL_NAME
          value: 'stable_diffusion'
        volumeMounts:
        - mountPath: "/models/"
          name: stable-diffusion-external-storage
        ports:
        - containerPort: 8500
        - containerPort: 8501
        resources:
          requests:
            google.com/tpu: "4"  # TPU chip request
          limits:
            google.com/tpu: "4"  # TPU chip request
      volumes:
      - name: stable-diffusion-external-storage
        persistentVolumeClaim:
          claimName: external-storage-pvc
