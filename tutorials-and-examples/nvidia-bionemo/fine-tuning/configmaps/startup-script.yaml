apiVersion: v1
kind: ConfigMap
metadata:
  name: bionemo-finetuning-startup
  namespace: bionemo-training
data:
  start.sh: |
    #!/bin/bash
    nvidia-smi
    
    # Copy finetuning script to working directory
    cp /workspace/scripts/finetuning.py /workspace/bionemo2/
    
    # Set up environment
    export PATH=$PATH:/usr/local/nvidia/lib64/
    /sbin/ldconfig
    
    # Execute the finetuning script
    python /workspace/bionemo2/finetuning.py