apiVersion: apps/v1
kind: Deployment
metadata:
  name: maxengine-server
  namespace: slabe-terraform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maxengine-server
  template:
    metadata:
      labels:
        app: maxengine-server
    spec:
      nodeSelector:
        cloud.google.com/gke-tpu-topology: 2x2
        cloud.google.com/gke-tpu-accelerator: tpu-v5-lite-podslice
      serviceAccountName: jetstream-sa
      containers:
      - name: maxengine-server
        image: us-central1-docker.pkg.dev/tpu-vm-gke-testing/slabe-maxtext/maxengine-server:latest
        securityContext:
          privileged: true
        args:
        - model_name=gemma-7b
        - tokenizer_path=assets/tokenizer.gemma
        - per_device_batch_size=4
        - max_prefill_predict_length=1024
        - max_target_length=2048
        - async_checkpointing=false
        - ici_fsdp_parallelism=1
        - ici_autoregressive_parallelism=-1
        - ici_tensor_parallelism=1
        - scan_layers=false
        - weight_dtype=bfloat16
        - load_parameters_path=gs://slabe-jetstream/final/unscanned/gemma_7b-it/0/checkpoints/0/items
        - prometheus_port=9100
        ports:
        - containerPort: 9000
        resources:
          requests:
            google.com/tpu: 4
          limits:
            google.com/tpu: 4
      - name: jetstream-http
        image: us-central1-docker.pkg.dev/tpu-vm-gke-testing/slabe-maxtext/jetstream-http:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: jetstream-svc
  namespace: slabe-terraform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: ""
spec:
  selector:
    app: maxengine-server
  ports:
  - protocol: TCP
    name: jetstream-http
    port: 8000
    targetPort: 8000
  - protocol: TCP
    name: jetstream-grpc
    port: 9000
    targetPort: 9000
  - protocol: TCP
    name: prometheus-client-http
    port: 9100
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jetstream-sa
  namespace: slabe-terraform
  annotations:
    iam.gke.io/gcp-service-account: cmsa-sa@tpu-vm-gke-testing.iam.gserviceaccount.com