apiVersion: batch/v1
kind: Job
metadata:
  name: data-processing
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: data-processing
    spec:
      containers:
      - name: job
        image: V_IMAGE_URL
        imagePullPolicy: Always
        env:
        - name: "PROCESSING_BUCKET"
          value: V_DATA_BUCKET
        - name: "RAY_CLUSTER_HOST"
          value: ray-cluster-kuberay-head-svc.ml-team:10001
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 250m
            memory: 512Mi
      nodeSelector:
        resource-type: cpu
      restartPolicy: Never
      serviceAccountName: V_KSA
      tolerations:
      - effect: NoSchedule
        key: on-demand
        operator: Exists
