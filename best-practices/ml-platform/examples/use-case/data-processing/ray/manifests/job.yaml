apiVersion: batch/v1
kind: Job
metadata:
  name: data-processing
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: data-processing
    spec:
      containers:
      - name: job
        image: us-docker.pkg.dev/gkebatchexpce3c8dcb/data-processing/dp:v0.0.1
        imagePullPolicy: Always
        env:
        - name: "PROCESSING_BUCKET"
          value: gkebatchexpce3c8dcb-rueth-gpu-flipkart-data
        - name: "RAY_CLUSTER_HOST"
          value: ray-cluster-kuberay-head-svc.ml-team:10001
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 250,
            memory: 512Mi
      nodeSelector:
        resource-type: cpu
      restartPolicy: Never
      serviceAccountName: ray-worker
      tolerations:
      - effect: NoSchedule
        key: on-demand
        operator: Exists
