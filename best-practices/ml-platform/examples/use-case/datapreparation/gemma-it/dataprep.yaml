apiVersion: batch/v1
kind: Job
metadata:
  name: dataprep-job
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: dataprep-job
    spec:
      serviceAccountName: KSA
      containers:
      - name: job
        image: IMAGE_URL
        imagePullPolicy: Always
        env:
        - name: "BUCKET"
          value: "V_BUCKET"
        - name: "DATASET_INPUT_PATH"
          value: "V_DATASET_INPUT_PATH"
        - name: "DATASET_INPUT_FILE"
          value: "V_DATASET_INPUT_FILE"
        - name: "DATASET_OUTPUT_PATH"
          value: "V_DATASET_OUTPUT_PATH"
        - name: "PROJECT_ID"
          value: "V_PROJECT_ID"
        - name: "PROMPT_MODEL_ID"
          value: "V_PROMPT_MODEL_ID"
        - name: "REGION"
          value: "V_REGION"
        resources:
          requests:
            cpu: "7"
            memory: "25Gi"
          limits:
            cpu: "7"
            memory: "25Gi"
      restartPolicy: Never
