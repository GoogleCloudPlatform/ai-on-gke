apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: cq-team-c-lp
spec:
  cohort: team-c-d # cq-team-c-lp and cq-team-d-lp share the same cohort
  queueingStrategy: StrictFIFO
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: team-c # Only team-c can submit jobs directly to this queue, but will be able to share it through the cohort
  resourceGroups:
    - coveredResources: ["cpu", "memory", "nvidia.com/gpu"]
      flavors:
        - name: gpu-l4-reserved
          resources:
            - name: "cpu"
              nominalQuota: 0
              borrowingLimit: 4
            - name: "memory"
              nominalQuota: 0Gi
              borrowingLimit: 20Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 0
              borrowingLimit: 4
        - name: gpu-l4-spot
          resources:
            - name: "cpu"
              nominalQuota: 12
              borrowingLimit: 4
            - name: "memory"
              nominalQuota: 60Gi
              borrowingLimit: 20Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 12
              borrowingLimit: 4
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: LocalQueue
metadata:
  namespace: team-c # LocalQueue under team-c namespace
  name: lq-team-c-lp
spec:
  clusterQueue: cq-team-c-lp # Point to the ClusterQueue cq-team-c

