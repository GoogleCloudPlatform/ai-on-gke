apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-config
data:
  fluent-bit.conf: |
    [SERVICE]
        Parsers_File parsers.conf
    [INPUT]
        Name tail
        Path /tmp/ray/session_latest/logs/*
        Tag ray
        Path_Key filename
        Refresh_Interval 5
    [FILTERS]
        Name parser
        Match ray
        Key_Name filename
        Parser rayjob
        Reserve_Data On
    [OUTPUT]
        Name stdout
        Format json_lines
        Match *

  parsers.conf: |
    [PARSER]
        Name rayjob
        Format regex
        Regex (?<job_id>raysubmit_[^.]*)